<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css" type="text/css" media="screen">
    <script type="text/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>
    <!-- Your project file goes here -->
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.autocompletr.js"></script>
    <link rel="stylesheet" href="../src/jquery.autocompletr.css" type="text/css">
    <!-- Your tests file goes here -->
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
<input type="text" id="input">
<script>
    $('#input').autocompletr({
        dataSource: 'resources/countries.json',
        closeOnBlur: true,
        filterFromStart: true,
        autoComplete: true,
        dataName: 'name',
        minChars: 0,
        maxHeight: '205px',
    });
</script>

<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
</body>
</html>
